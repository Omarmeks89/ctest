name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: add softlink on header
      run: sudo ln -s $(pwd)/ctest/ctest.h /usr/include/ctest.h
    - name: make
      run: make
    - name: run tests doubles
      run: ./test_dbl
    - name: run tests int32
      run: ./test_int32
